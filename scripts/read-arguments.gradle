// Create variables with empty default values
ext["gihtubPackages.user"] = ''
ext["gihtubPackages.token"] = ''

ext["signing.google.alias"] = ''
ext["signing.google.passowrd"] = ''
ext["signing.google.storeFile"] = ''
ext["signing.google.storePassword"] = ''

ext["signing.amazon.alias"] = ''
ext["signing.amazon.passowrd"] = ''
ext["signing.amazon.storeFile"] = ''
ext["signing.amazon.storePassword"] = ''

ext["signing.huawei.alias"] = ''
ext["signing.huawei.passowrd"] = ''
ext["signing.huawei.storeFile"] = ''
ext["signing.huawei.storePassword"] = ''

File secretPropsFile = project.rootProject.file('local.properties')
if (secretPropsFile.exists()) {
    // Read local.properties file first if it exists
    Properties p = new Properties()
    new FileInputStream(secretPropsFile).withCloseable { is -> p.load(is) }
    p.each { name, value -> ext[name] = value }
} else {
    // Use system environment variables
    ext["gihtubPackages.user"] = System.getenv('GITHUB_USERNAME')
    ext["gihtubPackages.token"] = System.getenv('GITHUB_TOKEN')
    // Don't read anything else for now
}