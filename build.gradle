// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "${rootDir}/scripts/read-arguments.gradle"

buildscript {
    ext.kotlinVersion = '1.5.31'
    ext.composeVersion = '1.0.5'
    ext.accompanistVersion = '0.20.2'
    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.0-beta03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.18.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            name 'MaventCentralSnapshots'
            url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
