// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "${rootDir}/scripts/read-arguments.gradle"

buildscript {
    ext.kotlinVersion = '1.5.21'
    ext.composeVersion = '1.0.1'
    ext.accompanistVersion = '0.16.0'
    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.17.1"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/Javernaut/MediaFile")
            credentials {
                username = rootProject.ext["gihtubPackages.user"]
                password = rootProject.ext["gihtubPackages.token"]
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
